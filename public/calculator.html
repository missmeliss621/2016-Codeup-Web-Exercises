<!DOCTYPE html>
<html>
<head>
    <title>Melissa'a Calculator</title>
    <link rel="stylesheet"  href="/css/calculator.css">
</head>
<body>
 <div id="calculator">
    <!-- the <p> inside the result div is optional (for css)-->
    <div class="results-row">
        <ul>
            <li id="input-box1"></li>
            <li id="input-box2"></li>
            <li id="input-box3"></li>
            <li id="result"></li>
        </ul>
    </div>
    <div class="clear"></div>
    <div id="number-row1">
        <ul>
            <li><button class = "buttonNumber">1</button></li>
            <li><button class = "buttonNumber">2</button></li>
            <li><button class = "buttonNumber">3</button></li>
            <li><button class = "operator">+</button></li>
        </ul>
    </div>
    <div class="clear"></div>
    <div id="number-row2">
        <ul>
            <li><button class = "buttonNumber">4</button></li>
            <li><button class = "buttonNumber">5</button></li>
            <li><button class = "buttonNumber">6</button></li>
            <li><button class = "operator">-</button></li>
        </ul> 
    </div>
    <div class="clear"></div>
    <div id="number-row3">
        <ul>
            <li><button class = "buttonNumber">7</button></li>
            <li><button class = "buttonNumber">8</button></li>
            <li><button class = "buttonNumber">9</button></li>
            <li><button class = "operator">*</button></li>
        </ul>
    </div> 
    <div class="clear"></div>
    <div id="number-row4"> 
        <ul>
            <li><button class = "buttonClear">C</button></li> 
            <li><button class = "buttonNumber">0</button></li>
            <li><button id = "buttonEqual">=</button></li>
            <li><button class = "operator">/</button></li>
        </ul>
    </div>
  </div>
<script type="text/javascript" src="/js/calculator.js"></script>
</body>
</html>
