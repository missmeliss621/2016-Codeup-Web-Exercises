<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<script type="text/javascript">
var random = Math.floor((Math.random() * 10) + 1);


while(true){
    if (random % 2 == 0){
        console.log(random + " " + "even number");
        break;
    } else {
        random = Math.floor((Math.random() * 10) + 1);  
    }
}



</script>
</body>
</html>

Generate a random even # between 2 and 10.
