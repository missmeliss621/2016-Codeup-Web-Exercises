<!DOCTYPE html>
<html>
<head>
    <title>Animate</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
        }

        #btn-animate {
            margin: 15px;
        }

        #animate-box {
            background-color: #000033;
            height: 250px;
            margin: 15px;
            position: relative;
            width: 250px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btn-move">Move It</button>
        <button id="btn-scale">Scale It</button>
        <button id="btn-hide">Hide It</button>
        <button id="btn-show">Show It</button>
        <button id="btn-all">Animate All</button>
    </p>

    <div id="animate-box"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    (function(){
        $(document).ready(function() {
        "use strict";
            $("#btn-move").click(function(){
                $("#animate-box").animate({
                    left: "+=100px",    
                }, 3000);   
            });

            $("#btn-scale").click(function(){
                $("#animate-box").animate({
                    width: "+=50%",    
                }, 3000);   
            });

            $("#btn-hide").click(function(){
                $("#animate-box").hide();
            });

            $("#btn-show").click(function(){
                $("#animate-box").show();
            });

            //ANIMATE ALL - uses Chaining!

            $("#btn-all").click(function(){
                $("#animate-box").animate({
                left: "+=100px",
                },3000).animate ({
                    width: "+=50%",
                }, 300)
                .animate({
                    height: "250px",
                    width: "250px",
                })
                .animate ({
                    left: "0",
                }, 1000);
            });
         });

        // TODO: "Animate All" should use an animation stack to:
        //      1) Move and scale the box simultaneously
        //      2) Hide the box
        //      3) Reset the box back to its original position and opacity
    })();
    </script>
</body>
</html>
