        <!DOCTYPE html>
<html>
<head>
    <title>Example jQuery Page</title>
    <style>
        .centered {
            text-align: center;
        }
        .highlighted {
            background-color: #FF0;
        }
    </style>
    <script src="/js/jquery.js"></script>
    <script>
        "use strict";
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////   

        $(document).ready(function() {
            $('#highlight-important').click(function(event) {
                event.preventDefault();
                //event.preventDefault(); == dont take me anywhere. leave me here - overrides the anchor tag
                $('.important').addClass('highlighted');
                //on click/user click/user event== run this css color highlight. The example code is highlighting just specific parts of the DOM.
            });
        });

/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////       

 .removeClass( className ) == removes the .cs you have on the page. It removes it on the DOM.

 .hidden {
    display:none;
 }
.show {
    display: block;
}
//this allows elements to be hidden/shown on user events. EXAMPLE: $('.important').addClass('show');

.toggleClass( className )
//this allows different things to be highlighted with a user event. You can put a timer on it too.

// dd == definition

/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

// ANIMATE
$(selector).animate({
    property1: "value1",
    property2: "value2",
    // ...
}, time);

$("#the-box").animate({
    left: "30px",
    top:  "50px"
}, 500);

$("#the-box").animate({
    left: "+=30px",
    top:  "+=50px"
}, 500);

$("#the-box").animate({
    left: "+=30px",
    top:  "+=50px"
}, 500, function() {
    alert("Animation complete!");
});

$(selector).animate({
    property: "value"
}, duration1).animate({
    property: "value"
}, duration2).animate({
    property: "value"
}, duration3);




/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    </script>
</head>
<body>
    <h1>Example Page</h1>
    <div class="centered important">
        <h3>NOTICE</h3>
        <p>This is an important message!</p>
    </div>
    <div class="not-important">
        <h2>Lorem Ipsum</h2>
        <p>Lorem ipsum dolor sit amet, incididunt ut <span class="important">labore et dolore magna aliqua.</span>, quis ut aliquip ex ea commodo.</p>
    </div>
    <p class="centered important">This is also very important.</p>
    <a href="#" id="highlight-important">Click to highlight important text.</a>
</body>
</html>
