<!DOCTYPE html>
<html>
<head>
    <title>inline JavaScript</title>
</head>
<body>
    <script type="text/javascript">
    "use_strict";
    var firstName = "Melissa";
    var lastName = "Canales";
    var message = firstName + " " + lastName;

    console.log(message);

    lastName = lastName.replace ("a", "w").replace("a", "w");
    console.log(lastName);

    firstName = firstName.indexOf ("li");
    console.log(firstName);

    var firstName = "Melissa";

    firstName = firstName.substring (4, +1);
    console.log(firstName);
    </script>

</body>
</html>
